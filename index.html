<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

<body>
  
  <div class="cards-containers">

  <div id="firstyear">

  </div>
   <div id="voldarmy">
  
  </div>

  </div>
  

  <form>
    <div class="form-floating mb-sm-0">
      <input type="text" class="form-control" id="name" placeholder="name" required> 
      <label for="floatingInput">Name</label>
    </div>

    <div class="form-floating mb-sm-0"> 
      <input type="text" class="form-control" id="imageUrl" required>
      <label for="floatingInput">Image</label>
    </div>


    <button type="submit" class="btn btn-dark" id="form-submit">Submit</button>
  </form>

  <div id = "buttons">
    <button id="showall" type="button" class="btn btn-secondary btn-lg">All</button>

    <button id="gryfbtn" type="button" class = "btn btn-secondary btn-lg">Gryffindor</button>

    <button id="huffbtn" type="button" class="btn btn-secondary btn-lg">Hufflepuff</button>

    <button id="ravbtn" type="button" class="btn btn-secondary btn-lg">Ravenclaw</button>

    <button id="slybtn" type="button" class="btn btn-secondary btn-lg">Slytherin</button>
  </div>
